<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>iCalendar Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    p {
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 1em;
      min-height: 1.5em;
      font-weight: bold;
      color: red;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Periodic event Generator</h1>

  <label for="occupancyDurationID">Room occupency duration (minutes) :</label>
  <input type="number" id="occupancyDurationID" value="30" min="1"><br><br>
  
  <label for="intervalDurationID">Intervals duration (minutes) :</label>
  <input type="number" id="intervalDurationID" value="30" min="1"><br><br>

  <label for="startDateTimeID">Start of the periodic event :</label>
  <input type="datetime-local" id="startDateTimeID"><br><br>

  <label for="endDateTimeID">End of the periodic event :</label>
  <input type="datetime-local" id="endDateTimeID"><br><br>
  
  <p id="resultID" style="color: red; font-weight: bold; min-height: 1.5em;"></p>

  <button onclick="generateICS()">Generate .ics file</button>
</div>
  <script>
      document.getElementById('startDateTimeID').value = toDatetimeLocal(new Date());
      document.getElementById('endDateTimeID').value = toDatetimeLocal(new Date(new Date().getTime() + 24 * 60 * 60 * 1000));

    function toDatetimeLocal(date) {
  const pad = n => n.toString().padStart(2, "0");
  return date.getFullYear() + "-" +
         pad(date.getMonth() + 1) + "-" +
         pad(date.getDate()) + "T" +
         pad(date.getHours()) + ":" +
         pad(date.getMinutes());
}
    

function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function formatDate(date) {
      return date.getUTCFullYear() +
        pad(date.getUTCMonth() + 1) +
        pad(date.getUTCDate()) + 'T' +
        pad(date.getUTCHours()) +
        pad(date.getUTCMinutes()) +
        '00Z';
    }

    function generateICS() {
      const occupancyDuration = parseInt(document.getElementById('occupancyDurationID').value);
      const intervalDuration = parseInt(document.getElementById('intervalDurationID').value);
      const startDateTimeStr = document.getElementById('startDateTimeID').value;
      const endDateTimeStr = document.getElementById('endDateTimeID').value;

      if(!startDateTimeStr || !endDateTimeStr ){
        document.getElementById('resultID').innerText = "Missing start or end time.";
        return;
      }
      
      const startDateTime = new Date(startDateTimeStr); 
      const endDateTime =  new Date(endDateTimeStr);

      if(startDateTime > endDateTime ){
        document.getElementById('resultID').innerText = "End can't be before start.";
        return;
      }   
      
      const startHour = startDateTime.getHours().toString().padStart(2, "0");
      const endHour = endDateTime.getHours().toString().padStart(2, "0");
      
      console.log("startDateTimeStr", startDateTimeStr, "endDateTimeStr", endDateTimeStr);
      console.log("startDateTime",startDateTime,  "endDateTime", endDateTime);  
      console.log("startHour",startHour, "endHour",endHour);

      const now = new Date();
	    startDateTime.setHours(23, 59, 59, 999);
      endDateTime.setHours(23, 59, 59, 999); 

      let calendar = `BEGIN:VCALENDAR
VERSION:2.0
CALSCALE:GREGORIAN
PRODID:-// Occupency duration : ${occupancyDuration} minutes, Intervals : ${intervalDuration} minutes
`;

      for (let d = new Date(startDateTimeStr); d <= endDateTime; d.setDate(d.getDate() + 1)) {
        let current = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(), startHour, 0));
        const dayEnd = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(), endHour, 0));

        console.log("current", current, "dayEnd", dayEnd);

        while (current < dayEnd) {
          const start = new Date(current);
          current.setMinutes(current.getMinutes() + occupancyDuration);
          const endEvent = new Date(current);

          // Ajouter uniquement les activitÃ©s
          calendar += `BEGIN:VEVENT
SUMMARY:Occupied
DTSTART:${formatDate(start)}
DTEND:${formatDate(endEvent)}
END:VEVENT
`;

          // Sauter la pause
          current.setMinutes(current.getMinutes() + intervalDuration);
        }
      }

      calendar += 'END:VCALENDAR';

      const blob = new Blob([calendar], { type: 'text/calendar;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'activites.ics';
      link.click();
    }
  </script>
</body>
</html>
